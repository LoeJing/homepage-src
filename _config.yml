# Site settings 配置站点
title: 'WIT电子爱好者协会'
description: '很高兴能在这里与你分享对技术的思考'
keyword: 'WIT电协'
url: 'https://witeaa.github.io/homepage' # your host
rss_url: /feed.xml

# if you don't need baseurl, you should leave this value blank.
baseurl: ''

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  协会教材: 'https://github.com/witeaa/Witeaa-Textbook/wiki'

# Footer
footer:
  since: 2018

# Author 配置博主信息
author: 'WIT电子爱好者协会'
nickname: '电儿'
bio: '电子爱好者，热爱技术&设计·简单乐观爱创造'
avatar: 'https://witeaa-1252834524.file.myqcloud.com/images/logobig.png'

# Search
search: true

# Night mode
nightMode: true

# Comments 评论功能
comments:
  disqus: true
  disqus_url: 'http://106.14.165.251:2018/embed.js'

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share
social-share: true
social-share-items: ['wechat', 'github']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站
# url: email, weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/witeaa'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 10 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: redcarpet
highlighter: rouge
redcarpet:
    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify","no_intra_emphasis"]


# RS
RSS: true

# Permalink
# See: https://github.com/kaeyleo/jekyll-theme-H2O/issues/35
permalink: /:year/:month/:day/:title.html

# Plugins
plugins: [jekyll-paginate]
